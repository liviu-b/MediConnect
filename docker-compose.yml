services:
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-mediconnect_db}
      - FRONTEND_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true # Necesar pentru detecția schimbărilor în Codespaces
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
      - /app/node_modules # Protejează modulele instalate în container
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true # ESENȚIAL pentru React în containere virtuale
      - WDS_SOCKET_PORT=0 # Ajută la evitarea erorilor de WebSocket în Codespaces
    volumes:
      - ./frontend:/app # Această linie lipsea și este vitală pentru real-time
      - /app/node_modules # Protejează modulele instalate în container
    ports:
      - "3000:3000"
