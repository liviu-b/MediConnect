services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/requirements.txt:/requirements.txt
      - ./.env:/app/.env
    working_dir: /app
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:3000

  mongo:
    image: mongo:6
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:

    # Note: The backend service is configured to connect to the MongoDB service using the hostname 'mongo', which is the name of the MongoDB service defined in this docker-compose file.
