services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    depends_on:
      - mongo
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=mediconnect_db
      - FRONTEND_URL=http://127.0.0.1:3000
      - CORS_ORIGINS=http://localhost:3000
      - RESEND_API_KEY=${RESEND_API_KEY}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://127.0.0.1:8000
    ports:
      - "3000:3000"

volumes:
  mongo_data:

    # The backend connects to MongoDB via hostname 'mongo'.
    # The frontend expects the backend at http://localhost:8000 when accessed from the host.
